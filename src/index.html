<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Advent Calendar</title>
    <style>
      ul {
        display: flex;
        list-style: none;
      }

        flex: 1;
        text-align: center;
      }

      a {
        display: block;
        text-decoration: none;
      }

      .nav {

      }

      .image {
        background-size: contain;
      }

      .loaded .image {

      }

      .opened .image {

      }

      .date-{date} {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Advent Calendar</h1>

    <ul class="nav">
      <li><a href="?date=1" class="date-1">1</a></li>
